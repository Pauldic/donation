{% block content %}
    <h2>Change Password</h2>
    {% if not user.has_usable_password %}
        <p class="text-warning">You have not defined a password yet.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
{% endblock %}
